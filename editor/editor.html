<div id="vs-editor" class="vs-editor-allow-hover vs-editor-maximized">
    <div id="vs-editor-controls">
        <div style="display: flex">
            <div id="vs-editor-move" class="fa fa-arrows-alt"></div>
            <div id="vs-editor-acceleration" class="fa fa-tachometer-alt"></div>
        </div>

        <div id="vs-editor-opacity">
            <input id="vs-editor-opacity-slider" type="range" min="0.0" step="0.01" max="1.0">
        </div>

        <div style="display: flex">
            <div id="vs-editor-minimize" class="fa fa-window-minimize"></div>
            <div id="vs-editor-info" class="fa fa-question"></div>
        </div>
    </div>

    <div id="vs-editor-buttons">
        <div id="vs-editor-simplified-buttons">
            <button id="vs-editor-segment-pl" class="vs-translate-me">EndCut</button>
            <button id="vs-editor-segment-sk" class="vs-translate-me">StartCut</button>
        </div>

        <div id="vs-editor-expert-buttons">
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-i" class="vs-editor-buttons-left vs-translate-me">intro</button>
                <!--
                -->
                <button id="vs-editor-segment-end-i" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-c" class="vs-editor-buttons-left vs-translate-me">content</button>
                <!--
                -->
                <button id="vs-editor-segment-end-c" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-cr" class="vs-editor-buttons-left vs-translate-me">credits</button>
                <!--
                -->
                <button id="vs-editor-segment-end-cr" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-cs" class="vs-editor-buttons-left vs-translate-me">cutscene</button>
                <!--
                -->
                <button id="vs-editor-segment-end-cs" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-a" class="vs-editor-buttons-left vs-translate-me">advert</button>
                <!--
                -->
                <button id="vs-editor-segment-end-a" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-ac" class="vs-editor-buttons-left vs-translate-me">adcont</button>
                <!--
                -->
                <button id="vs-editor-segment-end-ac" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-ia" class="vs-editor-buttons-left vs-translate-me">interact</button>
                <!--
                -->
                <button id="vs-editor-segment-end-i" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-o" class="vs-editor-buttons-left vs-translate-me">offtop</button>
                <!--
                -->
                <button id="vs-editor-segment-end-o" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-s" class="vs-editor-buttons-left vs-translate-me">garbage</button>
                <!--
                -->
                <button id="vs-editor-segment-end-s" class="vs-editor-buttons-right">></button>
            </div>
        </div>
    </div>

    <div id="vs-editor-segments"></div>

    <div id="vs-editor-actions">
        <span id="vs-editor-origin" class="vs-translate-me">origin</span>
        <button id="vs-editor-share" class="vs-translate-me">share</button>
    </div>

    <div id="vs-editor-hidden">
        <button id="vs-editor-inc-gauge"></button>
        <button id="vs-editor-dec-gauge"></button>
        <input id="vs-editor-reset-blur">
    </div>
</div>
