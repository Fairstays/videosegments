<div id="vs-editor" class="vs-editor-allow-hover vs-editor-maximized">
    <div id="vs-editor-controls">
        <div>
            <div id="vs-editor-move" class="fa fa-arrows"></div>
            <div id="vs-editor-eye" class="fa"></div>
        </div>

        <div id="vs-editor-opacity">
            <input id="vs-editor-opacity-slider" type="range" min="0.0" step="0.01" max="1.0">
        </div>

        <div>
            <div id="vs-editor-minimize" class="fa fa-window-minimize"></div>
            <div id="vs-editor-close" class="fa fa-times"></div>
        </div>
    </div>

    <div id="vs-editor-buttons">
        <div id="vs-editor-simplified-buttons">
            <button id="vs-editor-segment-pl">End Cut</button>
            <button id="vs-editor-segment-sk">Start Cut</button>
        </div>

        <div id="vs-editor-expert-buttons">
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-i" class="vs-editor-buttons-left">intro</button><!--
                --><button id="vs-editor-segment-end-i" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-c" class="vs-editor-buttons-left">content</button><!--
                --><button id="vs-editor-segment-end-c" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-cr" class="vs-editor-buttons-left">credits</button><!--
                --><button id="vs-editor-segment-end-cr" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-cs" class="vs-editor-buttons-left">cutscene</button><!--
                --><button id="vs-editor-segment-end-cs" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-a" class="vs-editor-buttons-left">advert</button><!--
                --><button id="vs-editor-segment-end-a" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-ac" class="vs-editor-buttons-left">adcont</button><!--
                --><button id="vs-editor-segment-end-ac" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-ia" class="vs-editor-buttons-left">interact</button><!--
                --><button id="vs-editor-segment-end-i" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-o" class="vs-editor-buttons-left">offtop</button><!--
                --><button id="vs-editor-segment-end-o" class="vs-editor-buttons-right">></button>
            </div>
            <div class="vs-editor-expert-buttons-container">
                <button id="vs-editor-segment-s" class="vs-editor-buttons-left">garbage</button><!--
                --><button id="vs-editor-segment-end-s" class="vs-editor-buttons-right">></button>
            </div>
    </div>

    <div id="vs-editor-segments"></div>

    <div id="vs-editor-actions">
        <span id="vs-editor-origin">origin</span>
        <button id="vs-editor-share">share</button>
    </div>
</div>
