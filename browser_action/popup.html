	<head>
		<meta charset="utf-8">

	<body>
		<!-- color picker -->
		<script src="jscolor.js"></script>
		
		<!-- extension name -->
		<div id="extensionName"></div>
		<br>
		
		<!-- settings -->
		<div>
			<label for="autoPauseDuration" id="autoPauseFirstLabel"></label><input type="text" id="autoPauseDuration" size="2" style="font-family:monospace"/><label for="autoPauseDuration" id="autoPauseSecondLabel"></label><br>
			<input type="checkbox" id="progressBar"/><label for="progressBar" id="progressBarLabel"></label><br>
		</div>

			<!-- </select> -->
		<!-- </div> -->
		<!-- <br> -->
		
		<div>
			<label id="settingsSegmentsToPlay"></label><br>
			<table width="400px">
				<tr>
					<td width="50%">
						<input type="checkbox" id="content"/><label for="content" class="segmentContentLabel"></label><br>
						<input type="checkbox" id="advertisement"/><label for="advertisement" class="segmentAdvertisementLabel"></label><br>
						<input type="checkbox" id="interactive"/><label for="interactive" class="segmentInteractiveLabel"></label><br>
						<input type="checkbox" id="cutscene"/><label for="cutscene" class="segmentCutsceneLabel"></label><br>
					</td>
					<td width="50%">
						<input type="checkbox" id="intro"/><label for="intro" class="segmentIntroLabel"></label><br>
						<input type="checkbox" id="credits"/><label for="credits" class="segmentCreditsLabel"></label><br>
						<input type="checkbox" id="offtop"/><label for="offtop" class="segmentOfftopLabel"></label><br>
						<input type="checkbox" id="scam"/><label for="scam" class="segmentScamLabel"></label><br>
					</td>
				</tr>
			<table>
		</div>
		
		<div>
			<label id="settingsSegmentsColors"></label><br>
			<table width="400px">
				<tr>
					<td width="50%">
						<input type="text" id="colorContent" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label class="segmentContentLabel"></label>
					</td>
					<td width="50%">
						<input type="text" id="colorIntro" class="jscolor {valueElement:null,value:'000000'} colorButton" />

						<label class="segmentCreditsLabel"></label>
					</td>
				</tr>
				<tr>
				<tr>
					<td width="50%">
						<input type="text" id="colorInteractive" class="jscolor {valueElement:null,value:'000000'} colorButton" />

						<label class="segmentScamLabel"></label>
					</td>
				</tr>
				<tr>
			</table>

		<script src="popup_translation.js"></script>
		<script src="popup.js"></script>

</html>
