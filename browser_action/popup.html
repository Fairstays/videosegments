<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="popup.css" />
	</head>

	<body>
		<!-- color picker -->
		<script src="jscolor.js"></script>
		
		<!-- extension name -->
		<div id="extensionName"></div>
		<br>
		
		<!-- settings -->
		<div>
			<label id="settingsGlobal"></label><br>
			<label for="autoPauseDuration" id="autoPauseFirstLabel"></label><input type="text" id="autoPauseDuration" size="2" style="font-family:monospace"/><label for="autoPauseDuration" id="autoPauseSecondLabel"></label><br>
			<input type="checkbox" id="progressBar"/><label for="progressBar" id="progressBarLabel"></label><br>
		</div>
		<br>
		
		<!-- <div>  -->
			<!-- <label id="settingsSegmentsBarPosition"></label> -->
			<!-- <select id="segmentsBarPosition"> -->
				<!-- <option value="watch-header" id="segmentsBarPositionWatchHeaderLabel"></option> -->
				<!-- <option value="action-panel-details" id="segmentsBarPositionCommentsLabel"></option> -->
				<!-- <option value="none" id="segmentsBarPositionNoneLabel"></option> -->
			<!-- </select> -->
		<!-- </div> -->
		<!-- <br> -->
		
		<div>
			<label id="settingsSegmentsToPlay"></label><br>
			<table width="400px">
				<tr>
					<td width="50%">
						<input type="checkbox" id="segmentContent"/><label for="segmentContent" id="segmentContentLabel"></label><br>
						<input type="checkbox" id="segmentAdvertisement"/><label for="segmentAdvertisement" id="segmentAdvertisementLabel"></label><br>
						<input type="checkbox" id="segmentInteractive"/><label for="segmentInteractive" id="segmentInteractiveLabel"></label><br>
						<input type="checkbox" id="segmentCutscene"/><label for="segmentCutscene" id="segmentCutsceneLabel"></label><br>
					</td>
					<td width="50%">
						<input type="checkbox" id="segmentIntro"/><label for="segmentIntro" id="segmentIntroLabel"></label><br>
						<input type="checkbox" id="segmentCredits"/><label for="segmentCredits" id="segmentCreditsLabel"></label><br>
						<input type="checkbox" id="segmentOfftop"/><label for="segmentOfftop" id="segmentOfftopLabel"></label><br>
						<input type="checkbox" id="segmentScam"/><label for="segmentScam" id="segmentScamLabel"></label><br>
					</td>
				</tr>
			<table>
		</div>
		<br>
		
		<div>
			<label id="settingsSegmentsColors"></label><br>
			<table width="400px">
				<tr>
					<td width="50%">
						<input type="button" id="segmentContentColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentContentColor"></label>
					</td>
					<td width="50%">
						<input type="button" id="segmentIntroColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentIntroColor"></label>
					</td>
				</tr>
				<tr>
					<td width="50%">
						<input type="button" id="segmentAdvertisementColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentAdvertisementColor"></label>
					</td>
					<td width="50%">
						<input type="button" id="segmentCreditsColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentCreditsColor"></label>
					</td>
				</tr>
				<tr>
				<tr>
					<td width="50%">
						<input type="button" id="segmentInteractiveColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentInteractiveColor"></label>
					</td>
					<td width="50%">
						<input type="button" id="segmentOfftopColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentOfftopColor"></label>
					</td>
				</tr>
				<tr>
				<tr>
					<td width="50%">
						<input type="button" id="segmentCutsceneColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentCutsceneColor"></label>
					</td>
					<td width="50%">
						<input type="button" id="segmentScamColorButton" class="jscolor {valueElement:null,value:'000000'} colorButton" />
						<label id="segmentScamColor"></label>
					</td>
				</tr>
				<tr>
			</table>
		</div>
		<br>
		
		<div id="optionsUpdate" class="divCentered">&nbsp;</div>
		<div id="optionsSaved" class="divCentered">&nbsp;</div>
		
		<!-- save button -->
		<button id="buttonSave"></button>
		
		<script src="popup_translation.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
